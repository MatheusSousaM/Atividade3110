<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adicionar Nova Pessoa (POST)</h1>
        <nav>
            <a href="index.html">Listar (GET)</a>
            <a href="post.html">Adicionar (POST)</a>
            <a href="put.html">Atualizar (PUT)</a>
            <a href="delete.html">Deletar (DELETE)</a>
        </nav>
        
        <form id="form-post">
            <div><label for="nome">Nome:</label><input type="text" id="nome" title="Digite o nome" placeholder="Digite o nome" required></div>
            <div><label for="sobrenome">Sobrenome:</label><input type="text" id="sobrenome" title="Digite o sobrenome" placeholder="Digite o sobrenome" required></div>
            <div><label for="email">Email:</label><input type="email" id="email" title="Digite o email" placeholder="Digite o email" required></div>
            <div><label for="idade">Idade:</label><input type="number" id="idade" title="Digite a idade" placeholder="Digite a idade" required></div>
            <div><label for="telefone">Telefone:</label><input type="text" id="telefone" title="Digite o telefone" placeholder="Digite o telefone" required></div>
            <div><label for="rua">Rua:</label><input type="text" id="rua" title="Digite a rua" placeholder="Digite a rua" required></div>
            <div><label for="bairro">Bairro:</label><input type="text" id="bairro" title="Digite o bairro" placeholder="Digite o bairro" required></div>
            <div><label for="cidade">Cidade:</label><input type="text" id="cidade" title="Digite a cidade" placeholder="Digite a cidade" required></div>
            <div><label for="estado">Estado:</label><input type="text" id="estado" title="Digite o estado" placeholder="Digite o estado" required></div>
            <div><label for="cpf">CPF:</label><input type="text" id="cpf" title="Digite o CPF" placeholder="Digite o CPF" required></div> 
            <button type="submit">Salvar</button>
        </form>
    </div>
    <script src="js/post.js"></script>
</body>
</html>
